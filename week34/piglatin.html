<html lang="en">
<head>
    <meta charset="UTF-8">

<script>
    function translator(){
        var input = document.getElementById("userinput").value;
        var translate = input.slice(1)+input.slice(0,1)+"ay";
        document.getElementById("output").innerHTML=translate;
        console.log(translate)
     }
</script>
<body>
<h1> Pig latin </h1>

<p> enter word </p> <br>
<input type="text"id="userinput">
<button type="button" onclick="translator()">enter</button> <br>

</body>
</html>
